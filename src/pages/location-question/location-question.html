  <ion-navbar>

<ion-content>

        <div class="header_question">
            <ion-grid>
                <ion-row>
                  <ion-col>
                    
                  </ion-col>

        <div class="btn_question">

                <ion-row>
                  <ion-col>

                  <ion-col>
