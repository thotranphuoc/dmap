<ion-header>

  <ion-navbar>
    <ion-title></ion-title>
<div class="search">
      <ion-searchbar #searchbar
                 [(ngModel)]="autocomplete.query"
                 [showCancelButton]="true"
                 [cancelButtonText]="'Άκυρο'"
                 [spellcheck]="false"
                 [autocomplete]="false"
                 [autocorrect]="false"
                 (ionInput)="updateSearch()"
                 (ionCancel)="dismiss()"
                 placeholder="Please enter address...">
  </ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let item of autocompleteItems"
              (click)="chooseItem(item)">
      {{ item.description }}
    </ion-item>
  </ion-list>
    </div>  
  </ion-navbar>

</ion-header>


<ion-content>
  <div id="map" #map></div>

  <ion-fab left bottom>
    <button ion-fab color="danger" mini (click)="go2AddLoc()"><ion-icon name="md-add"></ion-icon></button>
  </ion-fab>
  <ion-fab right bottom>
    <button ion-fab color="danger" mini (click)="showInfo()"><ion-icon name="md-person"></ion-icon></button>
  </ion-fab>
  <div class="disable-map"></div>
</ion-content>
