
<ion-header>

  <ion-navbar>
    <ion-title>password-change</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <input type="text" #old placeholder="Enter current password">
  <input type="text" #new1 placeholder="Enter new password">
  <input type="text" #new2 placeholder="Enter new password again">
  <button (click)="changePassword(old.value, new1.value, new2.value)">Change</button>
</ion-content>
