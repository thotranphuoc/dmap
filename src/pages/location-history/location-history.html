<!--
  Generated template for the LocationHistoryPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>location-history</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div>
    <ion-segment [(ngModel)]="pet">
      <ion-segment-button value="history">
        History
      </ion-segment-button>
      <ion-segment-button value="temp">
        Temp
      </ion-segment-button>
    </ion-segment>
  </div>
  
  <div [ngSwitch]="pet">
    <ion-list *ngSwitchCase="'history'">
  
      <div *ngFor="let LOCATION of LOCATIONS_HIS">
        {{LOCATION}}
      </div>
    </ion-list>
  
    <ion-list *ngSwitchCase="'temp'">
      
      <div *ngFor="let LOCATION of LOCATIONS_TEMP">
        {{LOCATION}}
      </div>
    </ion-list>
  </div>
</ion-content>
