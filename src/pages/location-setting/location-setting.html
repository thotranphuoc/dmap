<ion-header>

  <ion-navbar>
    <ion-title>location-setting</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item *ngFor="let LOCATION of LOCATIONS">
    <ion-label>{{LOCATION.name}}</ion-label>
    <ion-toggle checked="LOCATION.isShown"></ion-toggle>
  </ion-item>
</ion-content>
