<ion-header>

  <ion-navbar>
    <ion-title>comment-add</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<textarea [(ngModel)]="CommentStr" name="CommentStr" id="" cols="30" rows="10"></textarea>
<button (click)="addComment()">Add Comment</button>
<hr>
<div class="comment" *ngFor="let COMMENT of COMMENTS">
  <div id="massage">{{COMMENT.ContentMes}}</div>
  <div id="name">{{COMMENT.Name}}</div>
  <div id="time">{{COMMENT.Date_Comment}}</div>
</div>
</ion-content>
