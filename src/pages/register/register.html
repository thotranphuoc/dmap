  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-input type="text" [(ngModel)]="fullname" placeholder="Full Name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="password" [(ngModel)]="matkhau" placeholder="Password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="text" [(ngModel)]="diachi" placeholder="Địa chỉ"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" [(ngModel)]="email" placeholder="Email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" [(ngModel)]="sodt" placeholder="Số điện thoại"></ion-input>
    </ion-item>

  </ion-list>
  <button ion-button block (click)="register()">Register</button>
</ion-content>
